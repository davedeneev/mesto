<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="site">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Место">
        </header>
        <main>
            <section class="profile">
                <div class="profile__wrapper">
                    <img class="profile__image" src="./images/Jacques-Cousteau.png" alt="Аватар пользователя">
                    <div class="profile__info">
                        <div class="profile__name-block">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактировать" class="profile__edit-btn"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>
            <section class="places">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Dmitry Vedeneev</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__exit-btn"></button>
                <h2 class="popup__title">dummy</h2>
                <form name="profile-edit" class="popup__form">
                    <input name="name" type="text" placeholder="dummy" class="popup__input popup__input_type_name">
                    <input name="desc" type="text" placeholder="dummy" class="popup__input popup__input_type_desc">
                    <button type="submit" class="popup__save-btn">dummy</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_img">
            <div class="popup__container-img">
                <button type="button" class="popup__exit-btn"></button>
                <img class="popup__img" src="dummy" alt="dummy">
                <h2 class="popup__desc-img">dummy</h2>
            </div>
        </section>
        <template id="card-template">
            <article class="place-card">
                <img src="dummy" class="place-card__image">
                <button type="button" class="place-card__delete-btn"></button>
                <div class="place-card__description">
                    <h2 class="place-card__title"></h2>
                    <button type="button" class="place-card__like-btn"></button>
                </div>
            </article>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
