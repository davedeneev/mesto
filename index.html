<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="site">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Mesto Russia">
        </header>
        <main>
            <section class="profile">
                <div class="profile__wrapper">
                    <img class="profile__image" src="./images/Jacques-Cousteau.png" alt="Жак-Ив Кусто">
                    <div class="profile__info">
                        <div class="profile__name-block">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-btn"></button>
                        </div>
                        <h2 class="profile__description">Исследователь океана</h2>
                    </div>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>
            <section class="places">
                <article class="place-card">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="place-card__image">
                    <div class="place-card__description">
                        <h2 class="place-card__title">Карачаевск</h2>
                        <button type="button" class="place-card__like-btn"></button>
                    </div>
                </article>
                <article class="place-card">
                    <img src="./images/elbrus.png" alt="Гора Эльбрус" class="place-card__image">
                    <div class="place-card__description">
                        <h2 class="place-card__title">Гора Эльбрус</h2>
                        <button type="button" class="place-card__like-btn"></button>
                    </div>
                </article>
                <article class="place-card">
                    <img src="./images/dombay.png" alt="Домбай" class="place-card__image">
                    <div class="place-card__description">
                        <h2 class="place-card__title">Домбай</h2>
                        <button type="button" class="place-card__like-btn"></button>
                    </div>
                </article>
                <article class="place-card">
                    <img src="./images/elbrus.png" alt="Гора Эльбрус" class="place-card__image">
                    <div class="place-card__description">
                        <h2 class="place-card__title">Гора Эльбрус</h2>
                        <button type="button" class="place-card__like-btn"></button>
                    </div>
                </article>
                <article class="place-card">
                    <img src="./images/dombay.png" alt="Домбай" class="place-card__image">
                    <div class="place-card__description">
                        <h2 class="place-card__title">Домбай</h2>
                        <button type="button" class="place-card__like-btn"></button>
                    </div>
                </article>
                <article class="place-card">
                    <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия" class="place-card__image">
                    <div class="place-card__description">
                        <h2 class="place-card__title">Карачаево-Черкессия</h2>
                        <button type="button" class="place-card__like-btn"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Dmitry Vedeneev</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__profile-exit-btn"></button>
                <div class="popup__profile-container">
                    <h2 class="popup__profile-title">Редактировать профиль</h2>
                    <form class="popup__profile-form">
                        <input name="name" type="text" placeholder="Имя" class="popup__profile-name">
                        <input name="desc" type="text" placeholder="О себе" class="popup__profile-desc">
                        <button type="submit" class="popup__profile-save-btn">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
