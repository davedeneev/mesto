<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="site">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Место">
        </header>
        <main>
            <section class="profile">
                <div class="profile__wrapper">
                    <img class="profile__image" src="<%=require('./images/Jacques-Cousteau.png')%>" alt="Аватар пользователя">
                    <div class="profile__info">
                        <div class="profile__name-block">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактировать" class="profile__edit-btn"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>
            <section class="places">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Dmitry Vedeneev</p>
        </footer>
        <section class="popup popup_type-edit_profile">
            <div class="popup__container">
                <button type="button" class="popup__exit-btn"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile-edit" class="popup__form" novalidate>
                    <label class="popup__input-block">
                        <input name="profile-name" type="text" id="input-profile-name" placeholder="Имя" class="popup__input popup__input_type_name"
                               minlength="2" maxlength="40" required>
                        <span class="popup__input-error input-profile-name-error"></span>
                    </label>
                    <label class="popup__input-block">
                        <input name="profile-desc" type="text" id="input-profile-desc" placeholder="О себе" class="popup__input popup__input_type_desc"
                               minlength="2" maxlength="200" required>
                        <span class="popup__input-error input-profile-desc-error"></span>
                    </label>
                    <button type="submit" class="popup__save-btn">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type-add_card">
            <div class="popup__container">
                <button type="button" class="popup__exit-btn"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="card-add" class="popup__form" novalidate>
                    <label class="popup__input-block">
                        <input name="card-name" type="text" id="input-card-name" placeholder="Название" class="popup__input popup__input_type_name"
                               minlength="2" maxlength="30" required>
                        <span class="popup__input-error input-card-name-error"></span>
                    </label>
                    <label class="popup__input-block">
                        <input name="card-url" type="url" id="input-card-url" placeholder="Ссылка на картинку"
                               class="popup__input popup__input_type_desc" required>
                        <span class="popup__input-error input-card-url-error"></span>
                    </label>
                    <button type="submit" class="popup__save-btn">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_img">
            <div class="popup__container-img">
                <button type="button" class="popup__exit-btn"></button>
                <img class="popup__img" src="#" alt="">
                <h2 class="popup__desc-img"></h2>
            </div>
        </section>
        <template id="card-template">
            <article class="place-card">
                <img src="#" class="place-card__image">
                <button type="button" class="place-card__delete-btn"></button>
                <div class="place-card__description">
                    <h2 class="place-card__title"></h2>
                    <button type="button" class="place-card__like-btn"></button>
                </div>
            </article>
        </template>
    </div>
</body>
</html>
